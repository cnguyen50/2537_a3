<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div id="menu">
      <div id="difficulty" class="button-container">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      
      <div class="button-container">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
      
      <div id="theme" class="button-container">
        <button id="light">Light</button>
        <button id="dark">Dark</button>
      </div>
    </div>
  </header>
  
  <main>
    <div id="stats">
      <p id="clicks">Number of Clicks:</p>
      <p id="pairsLeft">Number of Pairs Left:</p>
      <p id="totalPair">Total Number of Pairs:</p>
      <p id="matches">Number of Matches:</p>
      <p id="timer">Timer:</p>
    </div>
  </main>
  
  <div id="game_grid"></div>
  
  <script src="index.js"></script>
</body>

</html>
